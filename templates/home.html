<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>

<body>
  <div class="header">
    <div class="header-left">
      Swagata Banerjee
    </div>
    <div class="header-center">
      Diamond Price Prediction
    </div>
    <div class="header-right">
      <a href="https://github.com/swagatabanerjee1904" target="_blank">
        <img src="static/images/Github-logo.png" alt="GitHub" width="30" height="30">
      </a>
      <a href="https://www.linkedin.com/in/swagata-banerjee-7b0a0b209/" target="_blank">
        <img src="static/images/linkedin-logo.png" alt="LinkedIn" width="30" height="30">
      </a>
    </div>
  </div>

  <div class="login">
    <form action="{{ url_for('predict_dmd')}}" method="post">
      <table class="form-table">
        <tr>
          <th><label for="carat">Caret</label></th>
          <td><input type="text" id="carat" name="carat" required></td>
        </tr>
        <tr>
          <th><label for="depth">Depth</label></th>
          <td><input type="text" id="depth" name="depth" required></td>
        </tr>
        <tr>
          <th><label for="table">Table</label></th>
          <td><input type="text" id="table" name="table" required></td>
        </tr>
        <tr>
          <th><label for="x">x</label></th>
          <td><input type="text" id="x" name="x" required></td>
        </tr>
        <tr>
          <th><label for="y">y</label></th>
          <td><input type="text" id="y" name="y" required></td>
        </tr>
        <tr>
          <th><label for="z">z</label></th>
          <td><input type="text" id="z" name="z" required></td>
        </tr>
        <tr>
          <th><label for="cut">Cut</label></th>
          <td>
            <select id="cut" name="cut" required>
              <option value="Fair">Fair</option>
              <option value="Good">Good</option>
              <option value="Very Good">Very Good</option>
              <option value="Premium">Premium</option>
              <option value="Ideal">Ideal</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="color">Color</label></th>
          <td>
            <select id="color" name="color" required>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="clarity">Clarity</label></th>
          <td>
            <select id="clarity" name="clarity" required>
              <option value="I1">I1</option>
              <option value="SI2">SI2</option>
              <option value="SI1">SI1</option>
              <option value="VS2">VS2</option>
              <option value="VS1">VS1</option>
              <option value="VVS2">VVS2</option>
              <option value="VVS1">VVS1</option>
              <option value="IF">IF</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="result">Price Prediction</label></th>
          <td><input type="text" id="result" name="result" readonly value="{{result}}"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Predict</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
